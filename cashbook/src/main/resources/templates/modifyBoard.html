<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>modifyBoard</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$('#btn').click(function(){
			$('#updateForm').submit();
		});
	});
</script>
<style th:include="/include/menu::css"></style>
</head>
<body>
 <div id="aside">
    <div th:include="/include/menu::sidemenu" class="sidenav"></div>     
 </div>
  <div id="section">
  <form method="post" action="/modifyBoard" id="updateForm">
	  	<table class="table">
			<tr>
				<td>board No</td>
				<td><input type="hidden" id="boardNo" name="boardNo" th:text="${b.boardNo}" th:value="${b.boardNo}" readonly="readonly"></td>
			</tr>	
	  		<tr>	
	  			<td>ID</td>
	  			<td>
	  				<input type="hidden" id="adminId" name="adminId" th:text="${b.adminId}">
	  				<input type="hidden" id="memberId" name="memberId" th:text="${b.memberId}">
		  		</td>
	  		</tr>	
	  		<tr>	
	  			<td>board title</td>
	  			<td><input type="text" id="boardTitle" name="boardTitle" th:value="${b.boardTitle}"></td>
	  		</tr>
	  		<tr>	
	  			<td>board content</td>
	  			<td><textarea rows="20" cols="70" id="boardContent" name="boardContent" th:text="${b.boardContent}"></textarea></td>
	  		</tr>
		</table>
	</form>
	<div>
		<button type="button" id="btn">수정하기</button>
	</div>
  </div>
</body>
</html>
